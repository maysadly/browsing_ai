<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autobrowser Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
  </head>
  <body>
    <main class="layout">
      <section class="panel">
        <h1>Autonomous Browser Agent</h1>
        <form id="task-form" class="card">
          <label for="goal">Task goal</label>
          <textarea id="goal" name="goal" rows="4" placeholder="Describe what the agent should accomplish"></textarea>
          <label class="checkbox">
            <input type="checkbox" id="allow-high-risk" />
            Allow high risk actions without confirmation
          </label>
          <button type="submit">Launch task</button>
        </form>
        <div class="card info">
          <h2>Runtime configuration</h2>
          <ul>
            <li>Model: {{ config.model }}</li>
            <li>Token budget: {{ config.tokenBudget }}</li>
            <li>Max steps: {{ config.maxSteps }}</li>
          </ul>
        </div>
      </section>
      <section class="panel">
        <h2>Active tasks</h2>
        <ul id="tasks" class="task-list"></ul>
        <div id="log-pane" class="card">
          <h3>Live log</h3>
          <div id="log-stream"></div>
        </div>
        <div id="screenshot-pane" class="card">
          <h3>Latest screenshot</h3>
          <img id="screenshot" alt="Screenshot preview" />
        </div>
        <div id="confirm-pane" class="card hidden">
          <h3>Confirmation required</h3>
          <p id="confirm-summary"></p>
          <div class="actions">
            <button id="confirm-approve">Approve</button>
            <button id="confirm-reject" class="secondary">Reject</button>
          </div>
        </div>
      </section>
    </main>
    <script>
      window.AutoBrowserConfig = {{ config | tojson }};
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
